<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Fake Chat App</title>
  </head>
  <body>
    <div class="chat">
      <div class="chat-title">
        <h1>1up store</h1>
        <h2>vendedor</h2>
        <figure class="avatar">
          <img src="media/logo.png" alt="avatar" />
        </figure>
      </div>
      <div class="msgs">
        <div class="msgs-content"></div>
      </div>
      <div class="msg-box">
        <textarea class="msg-input" placeholder="Digite..."></textarea>
        <button type="submit" class="msg-submit">
          <img src="media/send.svg" width="17px" />
        </button>
      </div>
    </div>
    <div class="bg"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
